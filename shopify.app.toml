# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "055d84119e8ee7bce3ab9d750c2fe4e7"
name = "bizspice-discount-matrix"
application_url = "https://app.tingue.com"
embedded = true

[build]
automatically_update_urls_on_dev = true

[webhooks]
api_version = "2026-04"

  [[webhooks.subscriptions]]
  topics = [ "app/uninstalled" ]
  uri = "/webhooks/app/uninstalled"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update"]
  uri = "/webhooks/app/scopes_update"

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_cart_transforms,read_checkouts,read_customer_events,read_customers,read_inventory,read_orders,read_products,read_themes,write_cart_transforms,write_checkouts,write_discounts,write_orders,write_pixels,write_products,write_themes"

[auth]
redirect_urls = [ "https://app.tingue.com/api/auth" ]
